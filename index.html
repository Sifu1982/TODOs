<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modelo.js"></script>

<body>
    <header>
        <section>
            <article>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Introduce una tarea" id="textoTarea">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <select id="tipoTarea" class="custom-select">
                            <option value="">Elige la prioridad</option>
                            <option value="diaria">Diaria</option>
                            <option value="mensual">Mensual</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <input id="aniadir" class="btn btn-success btn-block" type="submit" value="Añadir">
                    </div>
                </div>
            </article>
        </section>
    </header>
    <main>
        <section class="filtro">
            <article class="row">
                <div class="col-12 col-md-6">
                    <select id="filtroPrioridad" class="custom-select">
                        <option value="">Mostrar todas</option>
                        <option value="Diaria">Mostrar diarias</option>
                        <option value="Mensual">Mostrar mensuales</option>
                        <option value="Urgente">Mostrar urgentes</option>
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <div class="input-group">
                        <input id="filtroTarea" type="text" class="form-control" placeholder="Buscar tarea por nombre">
                    </div>
                </div>
            </article>
        </section>
        <section class="tareas">
            <!-- <article class="row tareas">
                <div class="col-12 col-md-10">
                    <p>Estudiar Javascript</p>
                </div>
                <div class="col-12 col-md-2">
                    <button type="button" class="btn btn-danger" onclick="eliminarTarea()">Eliminar</button>
                </div>
            </article> -->
        </section>
    </main>
    <footer>
        <section class="row">
            <p class="col-6">APP TODO's</p>
            <p class="col-6">&copy; David Martínez Trigo</p>
        </section>
    </footer>

    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>
</body>
